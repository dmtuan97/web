<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>seat.html</title>
	<style>
		body {
			background-color: white;
			font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen-Sans,Ubuntu,Cantarell,"Helvetica Neue",sans-serif;
			margin: 0px;
		}
		.header {
			align-content: center
		}
        .title {
            font-size: 24px;
            color: #303233;
            font-weight: 700;
            text-align: center;
            padding-left: 10px;
            padding-right: 10px;
        }
		.body {
			padding-right: 16px;
			padding-left: 16px;
		}
		.bannerUrl {
			width: 100%;
		}
        .icon {
            width: 20px;
            height: 20px;
        }
        .row {
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        .rowTitle {
            font-size: 14px;
            color: #303233;
            font-weight: 600;
            margin-bottom: 0 !important;
        }
        .rowContent {
            font-size: 14px;
            color: #727272;
            margin-top: 0 !important;
        }
        .rowRight {
            padding-left: 20px;
        }
	</style>
</head>

<body>
<div class="header">
	<img src="https://i.imgur.com/KD4i1ws.png" class="bannerUrl">
</div>
<div class="body">
	<div>
        <p class="title">Hai lý do bạn nên chọn trước ghế trên máy bay</p>
	</div>
    <div class="row">
        <img src="https://i.imgur.com/1pfpqr5.png" class="icon" />
        <div class="rowRight">
            <p class="rowTitle">Chọn được chỗ ngồi ưng ý</p>
            <p class="rowContent">Chủ động chọn trước ghế mong muốn, giúp hành trình của bạn thoải mái hơn</p>
        </div>
    </div>
    <div class="row">
        <img src="https://i.imgur.com/sTCf7fb.png" class="icon" />
        <div class="rowRight">
            <p class="rowTitle">Hạn chế bị xếp chỗ ngẫu nhiên</p>
            <p class="rowContent">Đảm bảo bạn bè, người thân luôn được ngồi cạnh nhau trong suốt chuyến bay</p>
        </div>
    </div>
</div>
</body>
</html>
